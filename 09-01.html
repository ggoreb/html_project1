<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5 연습</title>
    <style>
         div {
         width: 100px; height: 100px;
         display: inline-block;
         }
         #top {
             z-index:1;
             position: relative;
             background-color: red;
         }
         #center {
             position: fixed;
             background-color: green;
             bottom:0px; left:30px
         }
         #bottom {
             position: relative;
             left: -50px; top:20px;
             background-color: blue;
         }

    </style>
</head>
<body>
    <div id="top">
        top
    </div>
    <div id="center">
        center
    </div>
    <div id="bottom">
        bottom
    </div>
