    <title>HTML5 연습</title>
    <style>
 div {
 width: 100px; height: 100px;
 display: inline-block;
 }
 #top {
     position: relative;
     background-color: red;
     z-index:890;
 }
 #center {
    z-index:889;
     position: relative;
     background-color: green;
     top:-50px; left:-50px;
 }
 #bottom {
     position: fixed;
     bottom:0; left:50px;
     background-color: blue;
 }

    </style>
</head>
<body>
    <div id="top">
        top
    </div>
    <div id="center">
        center
    </div>
    <div id="bottom">
        bottom
    </div>
